<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Арина Никонова</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: #00ff9c;
      font-family: 'Fira Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.5s ease forwards;
    }

    .container h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      border-right: 0.15em solid #00ff9c;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 2s steps(30, end), blinkCaret 0.75s step-end infinite;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes typing {
      from {
        width: 0
      }
      to {
        width: 100%
      }
    }

    @keyframes blinkCaret {
      50% {
        border-color: transparent;
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Здесь будет Арина Никонова</h1>
  </div>

  <footer>
    <span>v0.1 • dark panel placeholder</span>
  </footer>
</body>
</html>
